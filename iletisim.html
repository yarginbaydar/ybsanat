<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YB ART - İletişim</title>
    <link rel="stylesheet" href="stil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
</head>
<body>

    
    <header>
        <h1> YB ART İLETİŞİM</h1>
       
    </header>

   
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="contact-form">
                    <h2 class="text-center mb-4">Bize Ulaşın</h2>
                    <form action="mailto:ornek@mail.com" method="post" enctype="text/plain">
                        <div class="mb-3">
                            <label for="name" class="form-label">Adınız</label>
                            <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-posta Adresiniz</label>
                            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Konu</label>
                            <input type="text" class="form-control" id="subject" placeholder="Konuyu girin" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesajınız</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı buraya yazın" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" onclick="window.open('https://www.google.com.tr/?hl=tr', '_blank');">Gönder</button>

                    </form>
                </div>
            </div>
        </div>
    </div> 

    
  

</body>
</html>
